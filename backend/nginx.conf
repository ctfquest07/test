server {
    listen 80;
    server_name your-domain.com; # Replace with your actual domain or IP

    # Redirect HTTP to HTTPS (uncomment if using SSL/Certbot)
    # return 301 https://$host$request_uri;

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Gzip Compression for text-based assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Handle Uploads (Large files for CTF challenges)
    client_max_body_size 100M;

    # Frontend - Serve Static Files
    location / {
        root /home/ubuntu/ctf-server1/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html; # React Router fallback
    }

    # Backend API - Reverse Proxy
    location /api/ {
        proxy_pass http://localhost:10000; # Proxy to Backend/PM2
        proxy_http_version 1.1;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forwarded Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (Relaxed for slow gameplay/uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time events (if used)
        proxy_buffering off;
    }

    # Optional: Serve static frontend files directly via Nginx if not served by Express
    # location /static/ {
    #     alias /app/frontend/build/static/;
    #     expires 1y;
    #     access_log off;
    # }
}
